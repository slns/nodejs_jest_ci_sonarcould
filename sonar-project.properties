# Project key must be unique in a given SonarQube instance
sonar.projectKey=slns_nodejs_jest_ci_sonarcould # Name and Version displayed in the SonarQube UI
sonar.projectName=slns_nodejs_jest_ci_sonarcould
sonar.organization=slns-public
sonar.projectVersion=0.1
sonar.sourceEncoding=UTF-8 # Encoding of the source code
 
# Path is relative to the sonar-project.properties file
# This property is optional if sonar.modules is set
sonar.sources=src/Calculator
sonar.exclusions=**/*.test.js # Excludes
sonar.javascript.file.suffixes=.js # Files used for analyzing
sonar.tests=src/Calculator # Where to find tests file
sonar.test.inclusions=**/*.test.js

# Now specify the path of lcov for Coverage
sonar.javascript.coveragePlugin=lcov
sonar.javascript.lcov.reportPaths=coverage/lcov.info # Specify path for unit test report generated by jest-sonar-reporter
